<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
     <form method="POST" action="https://request-inspector.glitch.me/">
         <label for="email">Enter your email address</label>
         <br>
         <input id="email" name="email" type="email">
         <br>
         <label for="password">Enter your password</label>
         <br>
         <input id="password" name="password" type="password">
         <br>
         <label for="bio">Tell us a little about yourself</label>
         <br>
         <textarea id="bio" name="bio"></textarea>
         <br>
         <label for="how">How did you hear about us?</label>
         <br>
         A)  A friend <input id="how" type="radio" name="how 1" value="a"><br>
         B)  The internet <input type="radio" name="how 2" value="b"><br>
         C)  A plane with a banner attached <input type="radio" name="how 3" value="c"><br>
         D)  Your mom <input type="radio" name="how 4" value="d"><br>
         <br>
         <label for="browser">Let us know what browser you are using</label>
         <br>
         <select id = "browser" name="browser">
             <option value="choose">choose one</option>
             <option value="net">Netscape</option>
             <option value="mos">Mosaic</option>
             <option value="aol">AOL</option>
         </select>
         <br>
         <br>
         <button type="submit">Submit</button>
     </form>
</body>
</html>
