<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/order-pizza.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Title</title>

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pizza World</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Order Online<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Zip Code" aria-label="Search">
                        <button class="btn btn-outline-secondary" type="submit">Search stores near you!</button>
                    </form>
                </li>
            </ul>
            <i class="bi bi-person-circle"></i>
            <a class="Sign Up">Sign Up</a>
        </div>
    </nav>
    <div class="jumbotron">
        <h1 class="display-4">Welcome to Pizza World!</h1>
    </div>
    <h2>Build Your Own Pizza!</h2>
    <hr>
    <nav>
        <div class="nav nav-tabs" id="make-pizza" role="tablist">
                <a class="nav-link active" id="crust-tab" data-toggle="tab" href="#nav-crust" role="tab" aria-controls="profile" aria-selected="false"><h6 class="badge badge-pill badge-secondary">1</h6>  Size and crust</a>
                <a class="nav-link" id="cheese-tab" data-toggle="tab" href="#nav-cheese" role="tab" aria-controls="profile" aria-selected="false"><h6 class="badge badge-pill badge-secondary">2</h6>  Cheese and Sauce</a>
                <a class="nav-link" id="toppings-tab" data-toggle="tab" href="#nav-toppings" role="tab" aria-controls="profile" aria-selected="false"><h6 class="badge badge-pill badge-secondary">3</h6>  Toppings</a>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-crust" role="tabpanel" aria-labelledby="nav-home-tab">
            <div class="card">
                <h5 class="card-header">Choose size and crust</h5>
                <div class="card-body">
                    <div class="card">
                        <h5 class="card-header">Hand Tossed</h5>
                        <div class="card-body">
                            <h5 class="card-title">Garlic seasoned crust with a rich, buttery taste</h5>
                            <input type="radio" id="hand-small" name="crust" value="small">
                            <label for="hand-small">Small (10")</label><br>
                            <input type="radio" id="hand-medium" name="crust" value="medium">
                            <label for="hand-medium">Medium (12")</label><br>
                        </div>
                    </div>
                    <br>
                    <div class="card">
                        <h5 class="card-header">Crispy Thin</h5>
                        <div class="card-body">
                            <h5 class="card-title">Thin enough for optimum crispy to crunchy ratio</h5>
                            <input type="radio" id="thin-medium" name="crust" value="medium">
                            <label for="thin-medium">Medium (12")</label><br>
                            <input type="radio" id="thin-large" name="crust" value="large">
                            <label for="thin-large">Large (14")</label><br>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary">Next Step<i></i></button>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="nav-cheese" role="tabpanel" aria-labelledby="nav-profile-tab">

        </div>
        <div class="tab-pane fade" id="nav-toppings" role="tabpanel" aria-labelledby="nav-contact-tab">

        </div>
    </div>
</body>
</html>
